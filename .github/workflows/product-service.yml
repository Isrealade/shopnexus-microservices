name: Product-service CI

on: 
    push:
        paths: 
            - ./product-service


jobs:
    front-end:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout & Setup
              uses: ./.github/actions/setup-env
              with:
                working-directory: /product-service
                environment: python
                path: install
                key: requirements.txt

            - name: Run Unit Test
              run:  python -m unittest tests/test_app.py

